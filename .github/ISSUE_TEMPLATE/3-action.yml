name: Action
description: A concrete action linked to an Idea or Bug
type: Task
labels: ["action"]
projects: ["metatrom-ag/6"]
body:
  - type: markdown
    attributes:
      value: |
        ## Action (What)
        Every action must be linked to an Issue.
        **No action without issue.**

  - type: textarea
    id: issue
    attributes:
      label: Issue
      description: |
        Link to the Issue this action belongs to.
        Type # to search and select an issue (autocomplete).
      placeholder: "Type # to search for issue..."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Action Description
      description: What needs to be done?
      placeholder: Describe the concrete action
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: How do we know this action is complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: false

  - type: dropdown
    id: story-points
    attributes:
      label: Story Points
      description: Relative complexity/effort
      options:
        - "1 - Trivial"
        - "2 - Small"
        - "3 - Medium"
        - "5 - Large"
        - "8 - Very Large"
    validations:
      required: true
